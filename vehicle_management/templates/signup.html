{% extends 'home.html' %}
{% block content %}
<div class="container">
    <h2> Signup</h2>
    {% if form.errors %}
        <div class="alert alert-danger">
            {% for error in form.errors %}
                {{ error }}
            {% endfor %}
        </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit">
    </form>
</div>
{% endblock %}
