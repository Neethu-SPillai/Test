{% extends 'home.html' %}
{% load static %}
{% block content  %}
<h1>Vehicle List</h1>
<ul>
{% for i in vehicles %}
    <li><h3>{{ i.vehicle_number }}</h3> </li>

  <a href="{% url 'vehicles:vehicle_update' i.id %}" class="btn btn-success btn-sm">Update</a>

{% empty %}
    <li>No vehicles found.</li>
{% endfor %}
    <a href="{% url 'vehicles:vehicle_list'  %}" class="btn btn-success btn-lg" style="position:absolute;right:800px;top:250px;">View</a>
</ul>
{% endblock  %}
